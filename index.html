<html lang="pt-br">

<body>

        <h1>Acerte o número secreto</h1>

        <p>O número está entre <span id="menor-valor">0</span> e <span class="maior-valor">100</span></p>

        <div id="guess" class="mensagem">

            <span class="guess-box">20</span>
            <div>O número secreto é maior <i class="fa-sharp fa-regular fa-circle-chevron-up" style="color: #5221c4;"></i></div>
        </div>
    </main>
